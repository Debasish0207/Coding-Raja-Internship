<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Resume Builder</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online Resume Builder</h1>
        <!-- User Registration Form (Optional) -->
        <form id="registrationForm">
            <h2>User Registration</h2>
            <!-- Form fields for registration -->
        </form>

        <!-- Resume Builder Form -->
        <form id="resumeBuilderForm">
            <h2>Resume Builder</h2>
            <!-- Select Template -->
            <label for="templateSelect">Select Template:</label>
            <select id="templateSelect">
                <option value="template1">Template 1</option>
                <option value="template2">Template 2</option>
                <!-- Add more template options as needed -->
            </select>
            
            <!-- Personal Information Section -->
            <h3>Personal Information</h3>
            <!-- Form fields for personal information -->

            <!-- Education Section -->
            <h3>Education</h3>
            <!-- Form fields for education -->

            <!-- Work Experience Section -->
            <h3>Work Experience</h3>
            <!-- Form fields for work experience -->

            <!-- Skills Section -->
            <h3>Skills</h3>
            <!-- Form fields for skills -->

            <!-- Preview Section -->
            <h2>Preview</h2>
            <div id="preview">
                <!-- Preview will be dynamically generated here -->
            </div>

            <!-- Download Button -->
            <button id="downloadBtn">Download Resume</button>
        </form>
    </div>

    <!-- Link Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
